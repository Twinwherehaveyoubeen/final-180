<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body id="signup-body">
<div class="signup-container">
    <h1 id="signup-title">Chat with Vendor {{ vendor_id }}</h1>
    <div style="text-align: left; max-height: 300px; overflow-y: auto; margin-bottom: 20px;">
        {% for message in messages %}
            <p><strong>{{ message['sender_name'] }}:</strong> {{ message['Message_Text'] }}</p>
        {% endfor %}
    </div>
    <form method="POST" id="signup-form">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
        <button type="submit" id="signup-button">Send</button>
    </form>
</div>
</body>
</html>
