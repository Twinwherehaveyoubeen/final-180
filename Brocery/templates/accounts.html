<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All User Accounts - Brocery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="form-container">
    <h2 class="add-title">All Registered Users</h2>

    {% if users %}
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Account Type</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.User_Id }}</td>
              <td>{{ user.User_Name }}</td>
              <td>{{ user.Email }}</td>
              <td>{{ user.Account_Type }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No users found.</p>
    {% endif %}

    <div style="margin-top: 20px; text-align: center;">
      <a href="{{ url_for('home') }}" class="button">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
