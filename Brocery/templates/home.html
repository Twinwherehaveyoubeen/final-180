<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Brocery Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/Fab_icon.png') }}">
</head>
<body>

  <header id="main-header">
    <div class="top-nav">
      <div class="logo-box">
        <img src="{{ url_for('static', filename='images/brocery_logo.png') }}" alt="Brocery Logo" id="brocery-logo">
        <h1 id="logo">BROCERY</h1>
      </div>

      <div class="nav-links-right">
        {% if 'username' in session %}
          <span class="navbar-user">Welcome, {{ session['username'] }}!</span>
          <a href="/logout" id="logout-link">Logout</a>
        {% else %}
          <a href="/signup" id="signup-link">Sign Up</a>
          <a href="/login" id="login-link">Login</a>
        {% endif %}
        <a href="/cart" id="cart-link">Cart</a>
      </div>
    </div>
  </header>

  <nav id="sub-nav">
    <ul class="nav-links">
      <li><a href="/products">Products</a></li>
      <li><a href="/chat">Chat</a></li>
    </ul>
  </nav>

  <main id="main-content">
    <h2>Welcome to The Brocery Store</h2>
    <p>Browse our fresh products and enjoy the bro experience.</p>
  </main>

</body>
</html>
