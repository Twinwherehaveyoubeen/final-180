<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product - Brocery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body id="signup-body">

  <div class="form-container">
    <h2 class="add-title">Add a New Product</h2>

    <form method="POST" enctype="multipart/form-data" class="add-product-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="sizes">Available Sizes (comma-separated, e.g. S,M,L,XL)</label>
      <input type="text" id="sizes" name="sizes" placeholder="S,M,L,XL" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Hats">Hats</option>
        <option value="Shirts">Shirts</option>
        <option value="Hoodies">Hoodies</option>
        <option value="Pants">Pants</option>
        <option value="Shoes">Shoes</option>
      </select>

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit" class="button">Add Product</button>
    </form>

    <div class="login-link" style="margin-top: 20px;">
      <a href="{{ url_for('products') }}">‚Üê Back to Products</a>
    </div>
  </div>

</body>
</html>
