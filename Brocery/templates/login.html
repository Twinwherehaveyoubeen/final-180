<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Brocery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/Fab_icon.png') }}">
</head>
<body id="signup-body">

  <div class="signup-container">

    <div class="logo-image-center">
      <img src="{{ url_for('static', filename='images/brocery_logo.png') }}" alt="Brocery Logo" id="signup-logo">
    </div>

    <h2 id="signup-title">Login to Your Account</h2>

    <form method="POST" action="/login" id="signup-form">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit" id="signup-button">Login</button>
    </form>

    <p class="login-link">Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    <p class="login-link">Go back to the home page <a href="{{ url_for('home') }}">Home</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  </div>

</body>
</html>
