<!DOCTYPE html>
<html>
<head>
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="complaint-container">
    <div style="text-align: right; margin-bottom: 10px;">
      <a href="{{ url_for('home') }}" class="button">🏠 Home</a>
    </div>

    <h2>Submit a Complaint</h2>
    <form method="POST">
      <label>Title:</label><br>
      <input type="text" name="title" required><br><br>

      <label>Description:</label><br>
      <textarea name="description" required></textarea><br><br>

      <label>Product ID:</label><br>
      <input type="number" name="product_id" required><br><br>

      <label>Order ID:</label><br>
      <input type="number" name="order_id" required><br><br>

      <label>Demand:</label><br>
      <select name="demand" required>
        <option value="Return">Return</option>
        <option value="Refund">Refund</option>
        <option value="Warranty">Warranty</option>
      </select><br><br>

      <button type="submit" class="checkout-button">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
